<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <style>
    body{
      background-color: #f2f2f2;
    }
    div {
      border-radius: 5px;
      padding: 20px;
    }

    input[type=text], select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
      
    input[type=submit] {
      cursor: pointer;
      float: right;
    }
  </style>
</head>
<body>
  
  <div>
  <form>
    <label>Translate from this language</label>
    <input type="text" id="langFrom" maxLength="2">
    <br>
    <label>To this language</label>
    <input type="text" id="langTo" maxLength="2">
    <br>
    <input type="submit" value="Save"></input>
  </form>
  </div>

  <script src="options.js"></script>

</body>

</html>
